<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .nav {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .nav span {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-right {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-right li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-right li a:hover {
      color: #00ffff;
    }
  </style>
</head>

<body>
  <div class="nav">
    <span>Logo</span>
    <ul class="nav-right">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contacts</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </div>
</body>

</html>
